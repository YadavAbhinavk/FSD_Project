<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar" style="background: #4298fa;">
            <input type="checkbox" name="" id="nav-toggle">
            <div class="logo">WINZ</div>
            <ul class="links">
              <li><a href="{% url 'home' %}">HOME</a></li>
              <li><a href="{% url 'doc'%}">FOR DOCTORS</a></li>
              <li><a href="{% url 'Appointment'%}">BOOK APPOINTMENT</a></li>
              <li><a href="{% url 'login'%}">LOGIN</a></li>
    
            </ul>
            <label for="nav-toggle" class="icon-burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </nav>
        <div class="welcome_container">
            
        </div>
    </header>

    <script>
        window.onscroll = function() {scrollFunction()};
     
     function scrollFunction() 
     {
       if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) 
       {
         
         document.getElementById("navbar").style.boxShadow = "0px 2px 16px 0px #000" ;
       } else 
       {
         
         document.getElementById("navbar").style.boxShadow = "none" ;
       }
     }
     </script>
</body>
</html>
